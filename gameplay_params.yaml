game:
  board_size: 19
  opening:
    # alternative (one fine day): swap2
    initializer:
      type: random
      num_stones: 4
      left: 8
      right: 11
      upper: 8
      lower: 11

      # alternative
      # type: constant
      # stones: H8G7I7F7 or so

players:
  - name: P2000_3.0
    advice:
      class: aegomoku.policies.heuristic_advice.HeuristicAdviser
      policy:
        class: aegomoku.policies.heuristic_advice.HeuristicPolicyParams
        params:
          advice_threshold: .3

      value:
        value_model_class: aegomoku.policies.heuristic_value_model.HeuristicValueModel
        params_class: aegomoku.policies.heuristic_advice.HeuristicValueParams
        params:
          kappa_d: 2
          kappa_s: 5
          value_stretch: 0.02
          value_gauge: 1.0
          current_advantage: 0.1
          bias: -0.5

    mcts:
        gamma: 1.0
        cpuct: 3.0
        num_simulations: 400
        temperature: 0.0


  - name: P2000_2.0
    advice:
      class: aegomoku.policies.heuristic_advice.HeuristicAdviser
      policy:
        class: aegomoku.policies.heuristic_advice.HeuristicPolicyParams
        params:
          advice_threshold: .3

      value:
        value_model_class: aegomoku.policies.heuristic_value_model.HeuristicValueModel
        params_class: aegomoku.policies.heuristic_advice.HeuristicValueParams
        params:
          kappa_d: 2
          kappa_s: 5
          value_stretch: 0.02
          value_gauge: 1.0
          current_advantage: 0.1
          bias: -0.5

    mcts:
      gamma: 1.0
      cpuct: 2.0
      num_simulations: 400
      temperature: 0.0


process:
  phase: 0  # untrained heuristic
  num_trajectories_per_file: 2
  max_moves: 100
  eval_temperature: 3.0
  output_dir: workspace/Project-Ellie/DATA/selfplay2
